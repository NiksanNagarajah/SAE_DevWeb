<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Galop | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block styles %}{% endblock %}

</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Grand Galop" class="logo">
            <span>Grand Galop</span>
        </div>
        
        <nav>
            <a href="{{ url_for('home') }}">Accueil</a>
            <a href="{{ url_for('calendrier') }}">Calendrier</a>
            <a href="#">Club</a>
            <a href="{{ url_for('connexion') }}" class="login-btn">Se Connecter</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Mohamed-Amine Yahyaoui, Niksan Nagarajah, Romain Lima</p>
        <p>&copy; SAE Poney - Tous droits réservés</p>
        <p>2024-2025 BUT INFORMATIQUE</p>
    </footer>

</body>
</html>
